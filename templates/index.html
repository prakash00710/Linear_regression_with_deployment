<!DOCTYPE html>
<html>
<head>
    <title>ML API</title>
</head>
<body>
    <h1>Predict</h1>
    <form action="{{url_for('predict')}}"method="post">
        <input type="text" name="House age" placeholder="House age" required="House age"/>
         <input type="text" name="Distance to the nearest MRT station" placeholder="Distance to the nearest MRT station" required="Distance to the nearest MRT station"/>
        <input type="text" name="Number of convenience stores" placeholder="Number of convenience stores" required="Number of convenience stores"/>
        <input type="text" name="Latitude" placeholder="Latitude" required="Latitude"/>
        <input type="text" name="Longitude" placeholder="Longitude" required="Longitude"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">predict</button>
    </form>
    <br>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
